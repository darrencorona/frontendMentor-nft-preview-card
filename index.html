<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <!------------------------- 
            BODY 
   ------------------------->
  <body>
    <div class="card">
      <div class="image">
        <img
          class="equilibrium"
          src="/images/image-equilibrium.jpg"
          alt="image-equilibrium"
        />
        <div class="bg-overlay">
          <img class="icon-view" src="/images/icon-view.svg" alt="icon-view" />
        </div>
      </div>

      <div class="text">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="info">
        <div class="left">
          <img src="/images/icon-ethereum.svg" alt="image-ethereum" />
          <span>0.041 ETH</span>
        </div>

        <div class="right">
          <img src="/images/icon-clock.svg" alt="image-clock" />
          <span>3 days left</span>
        </div>
      </div>

      <hr class="line" />

      <div class="credits">
        <img src="/images/image-avatar.png" alt="image-avatar" />
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/darrencorona" target="_blank">Darren Corona</a
      >.
    </div>
  </body>
</html>
